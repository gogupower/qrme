<html>
<head>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
	<h1 align="center">
		<font color="blue">QR Code</font>
	</h1>
	<hr />
	<input id="fname" type="text" name="fname" placeholder="Primeiro Nome">
	<br>
	<input id="lname" type="text" name="lname" placeholder="Ultimo Nome">
	<br>
	<input id="email" type="email" name="email" autocomplete="off"
		placeholder="E-mail">
	<br>
	<br />
	<hr />
	<button onclick="funConcatenar()">GerarQR</button>

	<p id="paragrafo" />
	<br />
	<div id="qrcode" style="width: 100px; height: 100px; margin-top: 15px;"></div>

	</form>

	<script type="text/javascript">
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : 100,
			height : 100
		});

		function funConcatenar() {
			var str1 = document.getElementById("fname").value;
			var str2 = document.getElementById("lname").value;
			var str3 = document.getElementById("email").value;
			var str4 = "<"
			var str5 = ">"
			var str6 = "/"
			var strFirstName = "firstName"
			var strLastName = "lastName"
			var strEmail = "Email"
			var res = str4.concat(strFirstName, str5, str1, str4, str6,
					strFirstName, str5, str4, strLastName, str5, str2, str4,
					str6, strLastName, str5, str4, strEmail, str5, str3, str4, str6, strEmail, str5);
			document.getElementById("paragrafo").innerHTML = res;
			qrcode.makeCode(res);
		}
	</script>

</body>
</html>
