<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="QRMe - Login">
 
    <title>QRMe &ndash; Login</title>
   
    <link rel="stylesheet" href="css/layouts/pure-min.css">
       <link rel="stylesheet" href="css/layouts/side-menu.css">
</head>
 
<body>
 
       <form action="index.html" method="post" class="pure-form pure-form-stacked">
           <fieldset>
               <legend>QRMe - Login</legend>
                    <div id="loginForm">
                     <label for="email">Email</label>
                     <input id="email" type="email" placeholder="Email">
            
                     <label for="password">Senha</label>
                     <input id="password" type="password" placeholder="Senha">
            
                     <label for="remember" class="pure-checkbox">
                         <input id="remember" type="checkbox"> Mantenha-me conectado
                     </label>
            
                     <button id="entrar" type="submit" class="pure-button pure-button-primary">Entrar</button>
               </div>
           </fieldset>
       </form>
       <br />
       <br />
       <br />
       <br />
       <a href="http://facebook.com" style="text-decoration:none">
       	<div id="facebook">
             <span>Entrar com Facebook</span>
       	</div>
   	   </a>
<script src="js/ui.js"></script>
 
</body>
</html>
